<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Add new Member</h5>
        <div class="card-text form-floating">
            <input type="text" class="form-control" id="memberName" placeholder="Name" #memberName>
            <label for="memberName">Name</label>
        </div>
        <button class="card-link w-100 btn btn-lg btn-primary" type="button" (click)="onAddMember()">Add</button>
    </div>
</div>

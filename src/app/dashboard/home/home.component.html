<div class="grid-container">
    <mat-grid-list cols="3" rowHeight="200px">
        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <app-summary [growth]="growth"></app-summary>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="2">
            <app-insights [elements]="investments" [categoryFunc]="categoryByAssetClass"
                [valueFunc]="getInvestmentValue">
            </app-insights>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="2">
            <app-insights [elements]="members" [categoryFunc]="categoryByMemberName" [valueFunc]="getMemberValue">
            </app-insights>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="2">
            <app-insights [elements]="investments" [categoryFunc]="categoryByLiquidity"
                [valueFunc]="getInvestmentValue">
            </app-insights>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="2">
            <app-insights [elements]="investments" [categoryFunc]="categoryByGoalTerm" [valueFunc]="getInvestmentValue">
            </app-insights>
        </mat-grid-tile>
    </mat-grid-list>
</div>

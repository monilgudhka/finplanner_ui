<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="newInvestmentForm" (ngSubmit)="onCreate()">
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline" class="w-50">
                        <mat-label>Member</mat-label>
                        <mat-select formControlName="member">
                            <mat-option *ngFor="let member of memberList" [value]="member.getId()">
                                {{ member.getName() }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline" class="w-50">
                        <mat-label>Asset Type</mat-label>
                        <mat-select formControlName="assetType">
                            <mat-option *ngFor="let assetType of assetTypeList" [value]="assetType.name">
                                {{ assetType.name }} ({{ assetType.asset_class }})
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline" class="w-50">
                        <mat-label>Goal Term</mat-label>
                        <mat-select formControlName="goalTerm">
                            <mat-option *ngFor="let goalTerm of goalTermList" [value]="goalTerm">
                                {{ goalTerm }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field class="w-50" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input type="text" matInput formControlName="title">
                        <mat-error>Please enter a valid title</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" mat-raised-button color="primary"
                        [disabled]="!this.newInvestmentForm.valid">Create Investment</button>
                </div>
            </div>

        </form>
    </div>
</div>

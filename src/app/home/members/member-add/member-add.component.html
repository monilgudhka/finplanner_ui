<mat-card>
    <mat-card-header>
        <mat-card-title>New Member</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="createForm" #formDirective="ngForm" (ngSubmit)="onCreate(formDirective)">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name">
                <mat-error>Please enter a valid name</mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" [disabled]="!this.createForm.valid">Add</button>
        </form>
    </mat-card-content>
</mat-card>

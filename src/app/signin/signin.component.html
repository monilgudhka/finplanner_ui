<div class="row justify-content-center align-items-center vh-100">
  <div class="col-md-6">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <mat-form-field class="w-50" appearance="outline">
            <mat-label>Login Id</mat-label>
            <input type="text" matInput formControlName="loginId">
            <mat-error>Please enter a valid login Id</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <button type="submit" mat-raised-button color="primary" [disabled]="!this.signInForm.valid">Sign In</button>
        </div>

        <div class="col-md-4">
          <button type="button" mat-raised-button color="basic" (click)="onCreate()"
            [disabled]="!this.signInForm.valid">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
